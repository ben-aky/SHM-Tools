<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contract Helper</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 60px auto;
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
        }

        textarea, select, button {
            width: 100%;
            margin-top: 8px;
            padding: 8px;
            font-size: 16px;
        }

        #output {
            margin-top: 30px;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h1>Contract Helper</h1>

    <!-- Position Input -->
    <label for="position">Player Position</label>
    <select id="position">
        <option value="forward">Forward</option>
        <option value="defense">Defensemen</option>
    </select>

    <!-- ELC Input -->
    <label for="position">Post ELC?</label>
    <select id="position">
        <option value="forward">Yes, player is coming off ELC</option>
        <option value="defense">No, standard non-ELC signing</option>
    </select>
    
    <!-- Data Input -->
    <label for="data">Paste Player Data</label>
    <textarea id="data" rows="8" placeholder="Paste player stats here..."></textarea>

    <!-- Button -->
    <button onclick="calculateContract()">Calculate</button>

    <!-- Output -->
    <div id="output">
        <strong>Result:</strong>
        <div id="resultText">No calculation yet.</div>
    </div>

    <script>
        function calculateContract() {
            const position = document.getElementById("position").value;
            const rawText = document.getElementById("data").value.trim();

            if (rawText === "") {
                document.getElementById("resultText").innerText = "Please paste player data.";
                return;
            }

            // Example placeholder logic
            const charCount = rawText.length;

            let message = "";
            if (position === "forward") {
                message = `Forward detected. Input length: ${charCount}`;
            } else {
                message = `Defensemen detected. Input length: ${charCount}`;
            }

            document.getElementById("resultText").innerText = message;
        }
    </script>

</body>
</html>
