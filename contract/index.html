/* ===============================
   PARSER
================================ */
function parse(info) {
  const parts = info.trim().split(/\s+/);
  const name = `${parts[0]} ${parts[1]}`;

  let age = null;
  for (const p of parts) {
    if (/^\d+$/.test(p)) {
      age = parseInt(p, 10);
      break;
    }
  }

  const nums = parts.filter(p => /^\d+$/.test(p)).map(Number);

  return {
    name,
    age,
    off: nums[nums.length - 3],
    def: nums[nums.length - 2],
    oa: nums[nums.length - 1],
    fa: nums[nums.length - 6]
  };
}

/* ===============================
   FORWARD CONTRACT
================================ */
function fcontractJS(playerText, elc) {
  const data = parse(playerText);
  const { name, age, off, def: pdef, oa } = data;

  const tw = ((off > 85 && pdef > 80) || (off > 82 && pdef > 82)) ? 1 : 0;
  const twoway = pdef < 80 ? tw * 1.025 : tw * 1.05;

  const scg = ((off < 65 && pdef > 76) || (off < 60 && pdef > 74)) ? 1 : 0;
  const gnval = (pdef > 77 ? 0.85 : 0.55) * scg;

  const elcbonus = elc ? 0.9 : 1;
  const oneway = (off > 79 && pdef < 67) ? 0.85 : 1;

  let allo = 1;
  if (off > 92) allo = 1.3;
  else if (off > 86) allo = 1.2;
  else if (off > 82) allo = 1.1;

  const offVal = df.find(r => r.OFF_Rating === off)?.OFF_CapValue || 0;
  const defVal = df.find(r => r.DEF_Rating === pdef)?.DEF_CapValue || 0;
  const oaVal  = df.find(r => r.OA_Rating === oa)?.OA_CapValue || 0;

  const sumAllo = (offVal * allo) + defVal + oaVal;

  let sugval;
  if (off < 78 && pdef < 70) {
    sugval = 0.8 / 82.5;
  } else if (twoway > 0) {
    sugval = gnval > 0 ? twoway * gnval * (sumAllo / 2) : twoway * (sumAllo / 2);
  } else {
    sugval = gnval > 0 ? gnval * (sumAllo / 2) : sumAllo / 2;
  }

  sugval = Math.min(sugval * oneway * elcbonus, 0.8);

  let aav = Math.min(sugval * cap, x_eight * cap);
  if (age > 34) aav *= 0.9;

  return { name, age, off, pdef, oa, elc, aav };
}

/* ===============================
   DEFENSE CONTRACT
================================ */
function dcontractJS(playerText, elc_input) {
    const data = parse(playerText);
    const { name, age, off, def: pdef, oa, fa } = data;
    const elc = elc_input;

    let twoway = (off > 78 && pdef > 79) ? 1 : 0;
    let offensive = (off > 79 && pdef < 76) ? 1 : 0;
    let defensive = (off < 74 && pdef > 79) ? 1 : 0;
    let sgc = (off < 68 && pdef > 77 && pdef < 80) ? 1 : 0;

    let tw = twoway === 1 ? 1.2 : 1;
    let plyoff = offensive === 1 ? 1.05 : 1;
    let plydef = defensive === 1 ? 1.1 : 1;
    let sgv = sgc === 1 ? 0.8 : 1;
    let elcbonus = elc === "True" ? 0.9 : 1;

    const adj_oa = Math.round(((oa * 15) - fa) / 14);

    const offVal = ddf.find(r => r.OFF_Rating === off)?.OFF_CapValue || 0;
    const defVal = ddf.find(r => r.DEF_Rating === pdef)?.DEF_CapValue || 0;
    const oaVal  = ddf.find(r => r.OA_Rating === adj_oa)?.OA_CapValue || 0;

    const sumallo = offVal + defVal;
    let sugval = ((sumallo / 2) * tw * plyoff * plydef * sgv * elcbonus) + oaVal;

    let aav = sugval * cap > (x_eight * cap) ? x_eight * cap : sugval * cap;
    if (age > 34) aav *= 0.9;

    const result = { name, age, off, pdef, oa, fa, elc, aav };
    if (elcbonus < 1) result.maxYears = "Max contract length 2-3 years";

    return result;
}

/* ===============================
   MAIN BUTTON HANDLER
================================ */
function calculateContract() {
  const position = document.getElementById("position").value;
  const elc = document.getElementById("elc").value === "true";
  const rawText = document.getElementById("data").value.trim();

  if (!rawText) {
    document.getElementById("resultText").innerText = "Please paste player data.";
    return;
  }

  let result;
  if (position === "forward") {
    result = fcontractJS(rawText, elc);
  } else {
    result = dcontractJS(rawText, elc);
  }

  document.getElementById("resultText").innerHTML = `
    <b>Summary</b><br>
    Player: ${result.name}<br>
    AAV: <b>$${(result.aav * 1_000_000).toLocaleString()}</b><br><br>

    <b>Breakdown</b><br>
    Offense: ${result.off}<br>
    Defense: ${result.pdef}<br>
    Overall: ${result.oa}<br>
    FA: ${result.fa}<br>
    Age: ${result.age}<br>
    ELC: ${result.elc}<br>
    AAV (cap %): ${result.aav.toFixed(6)}<br>
    ${result.maxYears ? `<i>${result.maxYears}</i>` : ""}
  `;
}
